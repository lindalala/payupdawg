{% extends 'base.html' %}
{% block title %}Pay Up Dawg - My Receipts{% endblock %}
{% block receipts %}active{% endblock %}

{% block content %}

<ul>
  {% for receipt in receipt_list %}
    <li>{{ receipt.title }}</li>
  {% endfor %}
</ul>
<form action="newreceipt" method="post">{% csrf_token %}
<input type="text" name="title" placeholder="Receipt Name">
<input type="text" name="date" placeholder="Date">
<input type="text" name="price" placeholder="Price">
<input type="text" name="category" placeholder="e.g. Food, Utilities">
<select name="groups">
  {% for group in group_list %}
    <option value="{{ group.id }}">{{ group.name }}</option>
  {% endfor %}
</select>
<button type="submit">Submit</button>
</form>

{% endblock %}
